<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/Logo.svg" >
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" >
  <title>Drafts</title>
</head>
<body class="body">
  <h1 class="visually-hidden" >Ремонт и дизайн
    в Москве и Московской области</h1>
    <!-- <audio autoplay loop  src="mp3/ANIVAR - Любимый человек.mp3" ></audio> -->
  <wrapper>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__wrap">
          <div class="hamb">
            <img src="img/Logo.svg">
          </div>
          <a href="#" class="logo" id="logo">Logo</a>
          <ul class="menu" id="menu">
            <li class="header__link"><a class="header__ahref" href="#">Главная</a></li>
            <li class="header__link"><a class="header__ahref" href="#">О компании</a></li>
            <li class="header__link"><a class="header__ahref" href="#">Услуги</a></li>
            <li class="header__link"><a class="header__ahref" href="#">Цены</a></li>
            <li class="header__link"><a class="header__ahref" href="#"> Портфолио</a></li>
            <li class="header__link"><a class="header__ahref" href="#">контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="popup" id="popup"></div>

    <header class="header">
      <nav class="header__flex">
        <div class="header__svg header__svg_map" >
          <a href="#"><img src="img/map.svg" alt="карта" ></a>
        </div>
        <ul class="header__nav header__nav_left" >
          <li class="header__link"><a class="header__ahref" href="#">Главная</a></li>
          <li class="header__link"><a class="header__ahref" href="#">О компании</a></li>
          <li class="header__link"><a class="header__ahref" href="#">Услуги</a></li>
        </ul>
      </nav>
      <div class="header__logo">
        <a href="#" ><img src="img/Logo.svg" alt="Логотип" ></a>
      </div>
      <nav class="header__flex">
        <ul class="header__nav header__nav_right" >
          <li class="header__link"><a class="header__ahref" href="#">Цены</a></li>
          <li class="header__link"><a class="header__ahref" href="#"> Портфолио</a></li>
          <li class="header__link"><a class="header__ahref" href="#">контакты</a></li>
        </ul>
        <div class="header__svg header__svg_phone" >
          <a href="#"><img src="img/Phone.svg" alt="Позвонить" ></a>
        </div>
      </nav>
    </header>
    <main class="main" >
      <div class="_container">
        <section class="main__section">
          <p class="main__title"><span>Ремонт</span> и <span>дизайн </span> <br>
            в Москве и Московской области</p>
            <button type="button" class="main__button _button" >Оставить заявку</button>
        </section>
      </div>
      <section class="main-nav">
        <div class="main-nav__buttons">
          <button type="button" class="main-nav__button">Услуги по ремонту
            <div class="main-nav__block-hover">
              <p>Услуги по ремонту</p>
              <p>С другой стороны реализация<br>
                 намеченных плановых заданий<br>
                 требуют от нас анализа.</p>
                <a href="#" ><img src="./img/main-nav.svg"></a>
            </div>
          </button>
          <button type="button" class="main-nav__button">Виды работ</button>
          <button type="button" class="main-nav__button">Дизайн интерьера</button>
          <button type="button" class="main-nav__button">Ремонт помещений</button>
        </div>
      </section>
    </main>
    <div class="classs"><a class="header__ahref header__ahref__1" href="#">Цены</a></div>

  </wrapper>
  <script src="js/main.js" ></script>
</body>
</html>
